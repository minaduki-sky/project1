<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>応募フォーム</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
    <h1>ボランティア応募フォーム</h1>
</header>

<main>
    <section>
        <h2>お申し込み情報</h2>
        <form action="https://example.com/submit" method="post">
            <label for="name">お名前:</label><br>
            <input type="text" id="name" name="name" required><br><br>

            <label for="email">メールアドレス:</label><br>
            <input type="email" id="email" name="email" required><br><br>

            <label for="activity">希望する活動内容:</label><br>
            <select id="activity" name="activity">
                <option value="cleaning">公園の清掃</option>
                <option value="visiting">高齢者宅の訪問支援</option>
                <option value="event">イベント運営サポート</option>
            </select><br><br>

            <label for="message">その他ご希望・メッセージ:</label><br>
            <textarea id="message" name="message" rows="4" cols="40"></textarea><br><br>

            <button type="submit" class="apply-button">送信する</button>
        </form>
    </section>

    <section style="margin-top: 2em;">
        <a href="index.html" class="apply-button" style="background-color: #555;">戻る</a>
    </section>
</main>

<footer>
    <p>&copy; 2025 地域ボランティア団体</p>
</footer>

</body>
</html>
